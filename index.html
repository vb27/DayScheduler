<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- nine rows and three columns
        -first column is static 9-5
        -second column is text area
        -third is a save button -->
      <div class="row">
        <div class="col-1 border-top border-bottom">9am</div>
        <textarea id="nineAM" class="col-10 border "></textarea>
        <button type="button" class="btn btn-primary col-1 fas fa-save"></button>
      </div>
      
      <div class="row">
        <div class="col-1 border-top border-bottom">10am</div>
        <textarea id="tenAM" class="col-10 border "></textarea>
        <button type="button" class="btn btn-primary col-1 fas fa-save"></button>
      </div>

      <div class="row">
        <div class="col-1 border-top border-bottom">11am</div>
        <textarea id="elevenAM" class="col-10 border "></textarea>
        <button type="button" class="btn btn-primary col-1 fas fa-save"></button>
      </div>

      <div class="row">
        <div class="col-1 border-top border-bottom">12pm</div>
        <textarea id="twelvePM" class="col-10 border "></textarea>
        <button type="button" class="btn btn-primary col-1 fas fa-save"></button>
      </div>

      <div class="row">
        <div class="col-1 border-top border-bottom">1pm</div>
        <textarea id="onePM" class="col-10 border "></textarea>
        <button type="button" class="btn btn-primary col-1 fas fa-save"></button>
      </div>

      <div class="row">
        <div class="col-1 border-top border-bottom">2pm</div>
        <textarea id="twoPM" class="col-10 border "></textarea>
        <button type="button" class="btn btn-primary col-1 fas fa-save"></button>
      </div>

      <div class="row">
        <div class="col-1 border-top border-bottom">3pm</div>
        <textarea id="threePM" class="col-10 border "></textarea>
        <button type="button" class="btn btn-primary col-1 fas fa-save"></button>
      </div>
      
      <div class="row">
        <div class="col-1 border-top border-bottom">4pm</div>
        <textarea id="fourPM" class="col-10 border "></textarea>
        <button type="button" class="btn btn-primary col-1 fas fa-save"></button>
      </div>

      <div class="row">
        <div class="col-1 border-top border-bottom">5pm</div>
        <textarea id="fivePM" class="col-10 border "></textarea>
        <button type="button" class="btn btn-primary col-1 fas fa-save"></button>
      </div>

    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
